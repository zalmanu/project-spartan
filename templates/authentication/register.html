<!DOCTYPE html>
<html lang="en">

<head>

    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spartan Project</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/half-slider.css" %}" rel="stylesheet">
    <link href="{% static "css/one-page-wonder.css" %}" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="{% static "css/default.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/component.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,600,300,200&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>

<body>

    <!-- Navigation -->
    <div class="cbp-af-header">
				<div class="cbp-af-inner">
                    <h1><a href="{% url 'home' %}" id="return-home">Spartan</a></h1>
                    <nav id="register-button">
                        <a href="{% url 'login' %}" id="button-flow">Contul meu</a>
                        <a href="#" id="line-flow">|</a>
                        <a href="{% url 'register' %}"
                        id="button-flow">Înregistrare</a>
                    </nav>
                </div>
    </div>

    <!-- Page Content -->

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~First Section~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

    <section class="wrap" id="first-section">
        <div class="row title-row">
				<div class="col-12 font-thin
                                    categories-gallery">Înregistrare</div>
        </div>
        <div class="row line-row">
				<div class="hr">&nbsp;</div>
        </div>
        <div class="slide story" id="slide-6" data-slide="6">
		<div class="container">
            <div class="row title-row">
			<div class="row subtitle-row">
			</div><!-- /row -->

            <div class="container">
              <div class="compact">
              <div class="card"></div>
              <div class="card" id="login-box">

                <h1 class="title">Te rog introdu: </h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-container">
                        <input type="text" id="Username" name="username" required="required"/>
                        <label for="Username">Numele de utilizator</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="Username" name="email" required="required"/>
                        <label for="Username">E-mail</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="Username" name="country" required="required"/>
                        <label for="Username">Țara</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="Username" name="city" required="required"/>
                        <label for="Username">Oraș</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="Username" name="phone" required="required"/>
                        <label for="Username">Nr. de telefon</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Password" name="password" required="required"/>
                        <label for="Password">Parola</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Password" name="password2" required="required"/>
                        <label for="Password">Reintrodu parola</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button type="submit"><span>Înregistrează-te</span></button>
                    </div>
                    <div class="footer"><a href="#">Ți-ai uitat parola?</a></div>
                </form>

              </div>

              <div class="card alt">
                  <h1 class="title">Register
                    <div class="close"></div>
                  </h1>
                </div>
            </div>
            </div>
		</div><!-- /container -->
	</div>
    </section>


    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- animations -->
    <script src="{% static "js/modernizr.custom.js" %}"></script>
    <script src="{% static "js/classie.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <script src="{% static "js/modernizr.js" %}"></script>






    <!-- scripturi -->
    <script src="{% static "js/html5shiv.js" %}"></script>
    	<script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
    	<script src="{% static "js/jquery-migrate-1.2.1.min.js" %}"></script>
    	<script src="{% static "js/bootstrap.min.js" %}"></script>
    	<script src="{% static "js/jquery.easing.1.3.js" %}"></script>
    	<script type="text/javascript" src="{% static "fancybox/jquery.fancybox.pack-v=2.1.5.js" %}"></script>



</body>

</html>

<!-- colors: #47a3da  -main blue;
             #1f80af  -dark blue;
             #e5f5fa  -light blue;
                                   -->
